<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cek Kuota &amp; Membership Circle</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="container">
        <span class="navbar-brand">Circle Checker</span>
      </div>
    </nav>

    <main class="container my-4">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <button
            class="nav-link active"
            data-bs-toggle="tab"
            data-bs-target="#quota"
            type="button"
          >
            Kuota Circle
          </button>
        </li>
        <li class="nav-item">
          <button
            class="nav-link"
            data-bs-toggle="tab"
            data-bs-target="#member"
            type="button"
          >
            Membership Circle
          </button>
        </li>
      </ul>

      <div class="tab-content">
        <!-- Kuota -->
        <div class="tab-pane fade show active" id="quota">
          <div class="card p-3 p-md-4 mt-3">
            <div class="mb-3">
              <label class="form-label mini" for="msisdn">MSISDN (tanpa +)</label>
              <input
                id="msisdn"
                class="form-control form-control-lg"
                placeholder="628xxxxxxxx"
                inputmode="numeric"
              />
            </div>

            <div class="d-grid">
              <button id="btnCheck" class="btn btn-brand btn-lg">
                Cek Kuota
              </button>
            </div>

            <div id="state" class="mt-3 mini muted"></div>

            <div id="result" class="mt-3 d-none">
              <h5 class="mb-3">Hasil Kuota</h5>

              <p><strong>MSISDN:</strong> <span id="r_msisdn"></span></p>

              <div class="mb-3">
                <div class="d-flex justify-content-between mb-1">
                  <span class="mini muted">Sisa Kuota</span>
                  <span id="r_remain"></span>
                </div>

                <div class="progress">
                  <div id="r_progress" class="progress-bar" style="width: 0%">
                    0%
                  </div>
                </div>
              </div>

              <ul class="list-group">
                <li class="list-group-item">
                  <strong>Total Kuota:</strong> <span id="r_alloc"></span>
                </li>
                <li class="list-group-item">
                  <strong>Terpakai:</strong> <span id="r_used"></span>
                </li>
                <li class="list-group-item">
                  <strong>Bergabung:</strong> <span id="r_join"></span>
                </li>
                <li class="list-group-item">
                  <strong>Expired:</strong> <span id="r_exp"></span>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Membership -->
        <div class="tab-pane fade" id="member">
          <div class="card p-3 p-md-4 mt-3">
            <div class="mb-3">
              <label class="form-label mini" for="msisdnMember"
                >MSISDN (tanpa +)</label
              >
              <input
                id="msisdnMember"
                class="form-control form-control-lg"
                placeholder="628xxxxxxxx"
                inputmode="numeric"
              />
            </div>

            <div class="d-grid">
              <button id="btnMember" class="btn btn-brand btn-lg">
                Cek Status Membership
              </button>
            </div>

            <div id="stateMember" class="mt-3 mini muted"></div>

            <div id="resultMember" class="mt-3 d-none">
              <h5 class="mb-3">Status Membership</h5>
              <p><strong>MSISDN:</strong> <span id="m_msisdn"></span></p>
              <p><strong>Status:</strong> <span id="m_status"></span></p>
            </div>
          </div>
        </div>
      </div>

      <p class="text-center mt-3 mini muted">Â© CIRCELCUANMV 2025</p>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
